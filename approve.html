<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansol - Validação de Dados</title>
    <link rel="stylesheet" href="css/approve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TRKBJF7G"
     height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="trafficCounter" style="position: fixed; top: 10px; right: 10px; padding: 10px; background-color: rgba(0,0,0,0.7); color: white; font-size: 14px; border-radius: 5px;">
        Visitas: <span id="visitCount">Carregando...</span>
    </div>
    <div class="container">
        <header>
            <img src="assets/images/logotipo-sansol-horizontal-1024x279.png" alt="Logo da Empresa" class="logo">
            <div class="header-buttons">
                <button id="return-btn" onclick="location.href='admin.html'" class="btn return">Retornar</button>
                <button onclick="logout()" class="btn logout">Fazer Logout</button>
            </div>            
        </header>
        <main>
            <div class="filters">
                <label for="filter-date">Filtrar por data:</label>
                <input type="date" id="filter-date">
            
                <label for="filter-origin">Filtrar por origem:</label>
                <input type="text" id="filter-origin" placeholder="Digite a origem">
            
                <button id="apply-filters" class="btn">Aplicar Filtros</button>
            </div>            
            
            <h2>Dados para Validação</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Origem</th>
                        <th>Telefone</th>
                        <th>Valor da Conta de Luz</th>
                        <th>Data do cadastro</th>
                        <th>Status</th>
                        <th></th>
                        <th id="acoes">Ações</th>
                    </tr>
                </thead>
            </table>

            <div id="pagination">
                <span id="record-count"></span>
                <div>
                    <button id="prev-btn" class="btn-pagination">Anterior</button>
                    <span id="page-num">Página 1</span>
                    <button id="next-btn" class="btn-pagination">Próximo</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/approve.js"></script>
</body>
</html>
