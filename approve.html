<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansol - Validação de Dados</title>
    <link rel="stylesheet" href="css/approve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button id="excel" title="Baixar Excel" class="hidden">
        <i class="fas fa-file-excel"></i>
    </button>

    <div class="container">
        <header>
            <a href="https://www.sansolenergiasolar.com.br">
                <img src="assets/images/sansolLogo.png" alt="Logo da Empresa" class="logo">
            </a>
            <div class="header-buttons">
                <button id="return-btn" class="btn return">Retornar</button>
                <button id="register-client-btn" class="btn">Cadastrar Cliente</button>
                <button id="logout-btn" class="btn logout">Fazer Logout</button>
            </div>
        </header>
        <main>
            <div class="filters">
                <label for="filter-date">Filtrar por data:</label>
                <input type="date" id="filter-date">

                <label for="filter-origin">Filtrar por origem:</label>
                <input type="text" id="filter-origin" placeholder="Digite a origem">

                <button id="apply-filters" class="btn">Aplicar Filtros</button>
                <button id="clear-filters" class="btn">Limpar filtros</button>
            </div>

            <h2>Dados para Validação</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Origem</th>
                        <th>Observações</th>
                        <th>Telefone</th>
                        <th>Valor da Conta de Luz</th>
                        <th>Data do cadastro</th>
                        <th>Status</th>
                        <th>Localização</th>
                        <th id="acoes">Ações</th>
                        <th></th>
                    </tr>
                </thead>
            </table>

            <div id="pagination">
                <span id="record-count"></span>
                <div>
                    <button id="prev-btn" class="btn-pagination">Anterior</button>
                    <span id="page-num">Página 1</span>
                    <button id="next-btn" class="btn-pagination">Próximo</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/approve.js"></script>
</body>

</html>
