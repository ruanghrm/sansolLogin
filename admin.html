<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansol - Administração</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Administração</h1>
            <nav>
                <button id="createUserButton">Criar Usuário</button>
                <button id="approveButton">Ir para Aprovação</button>
                <button id="logoutButton">Sair</button>
            </nav>
        </header>

        <main>
            <section id="userList">
                <h2>Lista de Usuários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Popup de Edição com campo de senha -->
    <div id="editPopup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <div class="input-group">
                    <label for="editName">Nome</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="input-group">
                    <label for="editEmail">E-mail</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="editPassword">Senha (Deixe em branco para não alterar)</label>
                    <input type="password" id="editPassword" name="password">
                </div>
                <div class="input-group">
                    <label for="editRole">Perfil</label>
                    <select id="editRole" name="role" required>
                        <option value="Administrador">Administrador</option>
                        <option value="Vendedor">Vendedor</option>
                    </select>
                </div>
                <button type="submit" class="btn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
