<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Painel de Controle</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Administração</h1>
            <nav>
                <button id="createUserButton">Criar Usuário</button>
                <button id="approveButton">Ir para Aprovação</button>
                <button id="logoutButton">Sair</button>
            </nav>
        </header>

        <main>
            <section id="userList">
                <h2>Lista de Usuários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
