<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sansol</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/logotipo-sansol-horizontal-1024x279.png" alt="Logo da Empresa" class="logo">

            <button onclick="window.location.href='admin.html'" class="btn back-btn">⬅ Voltar</button>
        </header>
        <main>
            <div class="register-box">
                <h2>Criação de Usuário</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Perfil</label>
                        <select id="role" name="role" required>
                            <option value="admin">Administrador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="prospect">Prospect</option>
                            <option value="sdr">SDR</option>
                            <option value="bdr">BDR</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
